<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Election Central</title>
		<link rel='stylesheet' type='text/css' href='css/style.css'/>
	</head>
	<body>
		<header>
			<nav>
				<ul class='main-nav'>
					<li><a href='#'>Home</a></li>
					<li><a href='vote.html'>Vote</a></li>
					<li><a href='register.html'>Register</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section>
				<p>Welcome to Election Central! Please <a href='register.html'>register</a> or log in.</p>
				<div class='form'>
					<form name='loginForm' method='post'>
						<div class='row'>
							<label for='username'>Username:</label>
							<input type='text' name='username' id='username' size='25' maxlength='25'/>
						</div>
						<div class='row'>
							<label for='password'>Password:</label>
							<input type='password' name='password' id='password' size='30' maxlength='30'/>
						</div>
						<div class='row'>
							<input type='submit' value='Login'/>
						</div>
						{% if error %}
						<div class='row'>
							<span class='error'>{{ error }}</span>
						</div>
						{% endif %}
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
